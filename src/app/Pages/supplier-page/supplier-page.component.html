@for (item of orders; track $index) {
<div id="accordion-collapse" data-accordion="collapse">
  <h2
    id="accordion-collapse-heading-1"
    class="dark:border-gray-700 dark:bg-gray-900"
  >
    <button
      type="button"
      class="flex items-center justify-between w-full p-5 font-medium rtl:text-right text-gray-500 border border-b-0 border-gray-200 rounded-t-xl focus:ring-4 focus:ring-gray-200 dark:focus:ring-gray-800 dark:border-gray-700 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-800 gap-3"
      data-accordion-target="#accordion-collapse-body-1"
      aria-expanded="true"
      aria-controls="accordion-collapse-body-1"
    >
      <div class="flex items-center gap-4">
        <span (click)="openToggler(item.id)">Order {{ item.id }}</span>
        <div class="py-2 px-4">
          <button
            (click)="accept(item.id)"
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-1 px-4 rounded"
          >
            Accept
          </button>
          <button
            (click)="reject(item.id)"
            class="bg-red-500 hover:bg-red-700 text-white font-bold py-1 px-4 rounded ml-2"
          >
            Reject
          </button>
        </div>
      </div>
      <svg
        data-accordion-icon
        class="w-3 h-3 rotate-180 shrink-0"
        aria-hidden="true"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 10 6"
      >
        <path
          stroke="currentColor"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M9 5 5 1 1 5"
        />
      </svg>
    </button>
  </h2>
  <div
    id="accordion-collapse-body-1"
    [ngClass]="{ hidden: currentId == item.id }"
    aria-labelledby="accordion-collapse-heading-1"
  >
    <div
      class="p-5 border border-b-0 border-gray-200 dark:border-gray-700 dark:bg-gray-900 flex justify-between items-center"
    >
      <div class="mb-2 text-gray-500 dark:text-gray-400 w-[100%]">
        <div class="relative overflow-x-auto shadow-md sm:rounded-lg">
          <table
            class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400"
          >
            <thead
              class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400"
            >
              <tr>
                <th scope="col" class="px-6 py-3">Product</th>
                <th scope="col" class="px-6 py-3">Qty</th>
                <th scope="col" class="px-6 py-3">Price</th>
                <th scope="col" class="px-0 py-3">Available Quantity</th>
              </tr>
            </thead>
            <tbody>
              @for(order of item.items;track $index){
              <tr
                class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600"
              >
                <td
                  class="px-6 py-4 font-semibold text-gray-900 dark:text-white"
                >
                  {{ order.productName }}
                </td>
                <td class="px-6 py-4">
                  <div class="flex items-center">
                    <div>
                      <input
                        disabled
                        [value]="order.productQuantity"
                        type="number"
                        id="first_product"
                        class="bg-gray-50 w-14 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block px-2.5 py-1 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                        required
                      />
                    </div>
                  </div>
                </td>
                <td
                  class="px-6 py-4 font-semibold text-gray-900 dark:text-white"
                >
                  {{ order.productPrice }}
                </td>
                <td
                  class="px-6 py-4 font-semibold text-gray-900 dark:text-white"
                >
                  {{ order.product.quantity }}
                </td>
              </tr>
              }
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
}
