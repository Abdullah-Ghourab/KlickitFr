<section class="py-24">
  <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
    <h2
      class="font-manrope font-bold text-4xl text-white mb-8 max-lg:text-center"
    >
      Product list
    </h2>
    @if (products) {
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-8">
      @for (item of products; track $index) {
      <div
        class="mx-auto sm:mr-0 group cursor-pointer lg:mx-auto bg-transparent transition-all duration-500 relative box"
      >
        <div class="absolute top-2 right-2 hidden btnn">
          <button
            (click)="add(item)"
            type="button"
            class="inline-flex w-full items-center justify-center rounded-lg bg-primary-700 px-5 py-2.5 text-sm font-medium text-white hover:bg-primary-800 focus:outline-none focus:ring-4 focus:ring-primary-300 dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800"
          >
            <svg
              class="-ms-2 me-2 h-5 w-5"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              fill="none"
              viewBox="0 0 24 24"
            >
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M5 4h1.5L9 16m0 0h8m-8 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm8 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm-8.5-3h9.25L19 7h-1M8 7h-.688M13 5v4m-2-2h4"
              />
            </svg>
            Add to cart
          </button>
        </div>
        <div class="border border-gray-300 rounded-lg overflow-hidden">
          <img
            src="https://pagedone.io/asset/uploads/1700726158.png"
            alt="face cream image"
            class="w-full aspect-square"
          />
          <div class="p-4">
            <div class="flex items-center justify-between">
              <h6
                class="font-semibold text-xl leading-8 text-white transition-all duration-500 group-hover:text-indigo-600"
              >
                {{ item.name }}
              </h6>
              <h6 class="font-semibold text-xl leading-8 text-indigo-600">
                {{ item.price }}$
              </h6>
            </div>
            <p class="mt-2 font-normal text-sm leading-6 text-gray-500">
              {{ item.description }}
            </p>
          </div>
        </div>
      </div>
      }
    </div>
    }
  </div>
</section>
